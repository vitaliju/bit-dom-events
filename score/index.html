<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="./score.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h1>Score</h1>
    <div class="board">
        <div class="score">
            <div>Home</div>
            <div>0</div>
            <div>:</div>
            <div>0</div>
            <div>Away</div>
        </div>
        <div class="click">
            <div class="home">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
            <div class="away">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <div class="statistic"></div>
    </div>

    <script type="module" src="../js/score.js"></script>
</body>
</html>
